{% extends 'base.html' %}

{% block content %}
<main>
    <div class="container">
        <h2 class="center-align">Confirm Data Wipe</h2>
        <p class="center-align">Are you sure you want to delete all HTML and JSON files? This action cannot be undone.</p>
        
        <div class="row">
            <div class="col s6 center-align">
                <a href="{{ url_for('index') }}" class="btn waves-effect waves-light">Cancel</a>
            </div>
            <div class="col s6 center-align">
                <form action="{{ url_for('wipe_data') }}" method="post">
                    <button type="submit" class="btn red waves-effect waves-light">Confirm Delete</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
