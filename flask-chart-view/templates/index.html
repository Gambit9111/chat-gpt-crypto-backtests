{% extends 'base.html' %}

{% block content %}
<main>
    <div class="container">
        <h1 class="center-align">Available Files</h1>
        
        <h2>HTML Files</h2>
        <div class="row">
            {% for file in html_files %}
                <div class="col s12"> <!-- Updated to one column layout -->
                    <div class="card-panel hoverable">
                        <a href="{{ url_for('view_html_file', filename=file) }}" style="font-size: 1.2rem;">{{ file }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('wipe_data') }}" class="btn red waves-effect waves-light">Wipe All Data</a>
            </div>
        </div>
        
        <h2>Parameter Analysis</h2>
        <form action="{{ url_for('analyze_parameter') }}" method="get" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <select class="custom-select" id="parameter" name="parameter">
                        <option value="" disabled selected>Choose your option</option>
                        {% for value in available_values %}
                            <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                    <label for="parameter">Parameter:</label>
                </div>
                <div class="input-field col s6">
                    <button type="submit" class="btn waves-effect waves-light">Analyze</button>
                </div>
            </div>
        </form>
        

        <h2>JSON Files</h2>
        <div class="row">
            {% for file in json_files %}
                <div class="col s12">
                    <div class="card-panel hoverable">
                        <a href="{{ url_for('view_json_file', filename=file) }}" style="font-size: 1.1rem;">{{ file }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
